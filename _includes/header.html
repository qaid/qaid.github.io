<header class="site-header">
    <div class="header-container">
        <div class="header-content">
            <!-- Mobile menu button -->
            <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- Navigation -->
            <nav class="main-navigation" id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{{ '/' | relative_url }}" class="nav-link{% if page.url == '/' %} active{% endif %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/work/' | relative_url }}" class="nav-link{% if page.url contains '/work' %} active{% endif %}">Work</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/about/' | relative_url }}" class="nav-link{% if page.url == '/about/' %} active{% endif %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/publicly/' | relative_url }}" class="nav-link{% if page.url == '/publicly/' %} active{% endif %}">Publicly</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/contact/' | relative_url }}" class="nav-link{% if page.url == '/contact/' %} active{% endif %}">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
